<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plant Health Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Plant Health Analysis</h2>
    <form action="/api/plant/analyze" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Plant Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="type" placeholder="Plant Type" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="file" name="image" class="form-control" required>
        </div>
        <button class="btn btn-success">Analyze</button>
    </form>

    <div class="mt-5">
        <h4>Analysis History</h4>
        <div class="row" th:each="plant : ${plants}">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img th:src="@{${plant.imagePath}}" class="card-img-top" alt="Plant Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plant.name} + ' (' + ${plant.type} + ')'"></h5>
                        <p class="card-text">Status: <b th:text="${plant.healthStatus}"></b></p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width:' + ${plant.confidenceScore * 100} + '%'"
                                 th:text="${plant.confidenceScore * 100} + '%'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
